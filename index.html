<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Routing</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/12469c1105.js" crossorigin="anonymous"></script>
</head>
<body>
        <!-- Botones de navegación -->
    <header>
        <div class="container header">
                <div class="container-logo">
                    <div id="logo">
                        <img src='./assets/image/logo.png' alt="logo">
                        <h6>redes sociales</h6>
                        <div class="redes">
                            <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                            <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                            <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
                </div>
                <div class="container-menu">
                    <button class="btn-menu" id="Home" onclick="ROUTER.load('home')">Carta </button>
                    <button class="btn-menu" id="About" onclick="ROUTER.load('brunch')">Brunch</button>
                    <button class="btn-menu" id="Contact" onclick="ROUTER.load('bebidas')">Bebidas</button>
                    <button class="btn-menu" id="Contact" onclick="ROUTER.load('infantil')">Infantil</button>
                    <button class="btn-menu" id="Contact" onclick="ROUTER.load('celiacos')">Celiacos</button>
                </div>
            </div>    
        </header>

        
    

    
        <!-- Aquí es donde se insertará el contenido según la página en la que nos encontremos -->
    <div id="content">
        <section class="carta">
            <div class="container">
                <div class="carta-column">
                    <div class="carta-column-text">
                        <h1 class="carta-column-text-h1">Donde la gastronomía y la hospitalidad, se vuelven uno.</h1>
                        <div class="carta-column-text-horario">    
                        <h4 class="carta-column-text-h1">horarios de atencion</h4>
                            <p>Lunes a Viernes de 12:00 a 15:00 y de 19:00 a 23:00</p>
                            <p>Domingos de 12:00 a 15:00 y de 19:00 a 23:00</p>
                            <p>Sábados de 12:00 a 15:00 y de 19:00 a 23:00</p>
                            <p>direccion: Av. Corrientes 1234, CABA</p>
                        </div>
                    </div>
                    <div class="carta-column-formaspago">
                        <h4 class="carta-column-text-h1">Formas de pago</h4>
                        <div class="carta-column-formaspago-img">
                            <img src="./assets/image/visa.png" alt="visa">
                            <img src="./assets/image/mastercard.png" alt="mastercard">
                            <img src="./assets/image/mercadopago.webp" alt="americanexpress">
                            <img src="./assets/image/efectivo.png" alt="mercadopago">
                        </div>
                    </div> 
                    </div>
                </div>
        </section>
    </div>

        <!-- En estos archivos estará la mágica para la navegación -->
    <script src="./js/router.js"></script>
    <script src="./js/routes.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
